<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posi.css">
    <title>list item</title>

</head>
<body>
    <h1>This is ordered list</h1>

    <ol>
        <li id="orange">orange</li>
        <li id="pawpaw">pawpaw</li>
        <li id="banana">banana</li>
        <li id="coconut">cocnut</li>
    </ol>
    

    <h1>This is unordered list</h1>
    <ul>
        <li id="orange1">orange</li>
        <li id="pawpaw1">pawpaw</li>
        <li id="banana1">banana</li>
        <li id="coconut1">coconut</li>
    </ul>

</body>
</html>
